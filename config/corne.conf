# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=10
# CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
# Default effect on start: solid=0, breathe=1, spectrum=2, swirl=3
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_WIDGET_WPM_STATUS=y
# CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Enable backlight leds
# CONFIG_ZMK_BACKLIGHT=y
# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y
#

# idle state, peripherals such as displays and lighting are disabled
# but remain connected to bluetooth (milliseconds)
CONFIG_ZMK_IDLE_TIMEOUT=300000
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# sleep state, kb disconnects from bluetooth, take few seconds to wake up
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
